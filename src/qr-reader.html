<polymer-element name="qr-reader"
		 attributes="output outputAttr interval">

    <style>
        #canvas {
            display: none;
        }
    </style>
    <template>
        <video id="video" autoplay width="320" height="240">Put your fallback message here.</video>
        <canvas id="canvas" width="320" height="240"></canvas>
        <div id="output"></div>
        <content></content>
    </template>
    <!-- jsqrcode lib-->
    <script src="jsqrcode.js"></script>
    <!-- qr-reader component -->
	<script>
    (function () {
        var interval_id,
            stream_obj;

		Polymer('qr-reader', {

            outputAttr: 'textContent',

            interval: 1000,

            scale: 0.5,

            ready: function () {
                var me = this,
                    media_options,
                    success,
                    error;

                qrcode.callback = function (value) {
                    me.onRead(value);
                };

                navigator.getUserMedia =
                        navigator.getUserMedia ||
                        navigator.webkitGetUserMedia ||
                        navigator.mozGetUserMedia ||
                        navigator.msGetUserMedia;

                if (navigator.getUserMedia) {
                    media_options = {
                        "audio": false,
                        "video": true
                    };

                    success = function (stream) {
                        me.$.video.src = (window.URL && window.URL.createObjectURL(stream)) || stream;
                        stream_obj = stream;
                        me.startScan();
                    };

                    error = function (error) {
                        if (error && error.message) {
                            console.log(error.message);
                        }
                    };

                    navigator.getUserMedia(media_options, success, error);
                }
                else {
                    this.$.output.innerHTML = 'Sorry, native web camera streaming is not supported by this browser...';
                }                
            },

            startScan: function () {
                var me = this;

                if (interval_id) {
                    me.stop();
                }
                interval_id = setInterval(function (video, scale) {
                    me.capture()
                }, this.interval);
            },

            stopScan: function () {
                clearInterval(interval_id);
            },

            capture: function () {
                var w = this.$.video.videoWidth * this.scale,
                    h = this.$.video.videoHeight * this.scale,
                    canvas = this.$.canvas.getContext('2d');

                canvas.drawImage(this.$.video.impl, 0, 0, w, h);
                try {
                    qrcode.decode();
                }
                catch (err) {
                    // console.log(err);
                }
            },

            stop: function () {
                this.stopScan();
                if (stream_obj) {
                    if ('stop' in stream_obj) {
                        stream_obj.stop();
                    }
                    else {
                        this.$.video.pause();
                        this.$.video.src = null;
                    }
                }
            },

            onRead: function (value) {
                var output = this.output ? document.querySelector(this.output) : this.$.output;
                output[this.outputAttr] = value;
            }

		});

    })();

	</script>

</polymer-element>
